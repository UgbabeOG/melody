<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FlyPrivate | International Private Jet Charter</title>
    <meta
      name="description"
      content="Brief description of your private jet charter services and target audience."
    />
    <meta
      name="keywords"
      content="International Private Jet Charter Services"
    />
    <meta name="author" content="Ugbabe Choco" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      property="og:title"
      content="FlyPrivate | International Luxury Jets for Charter"
    />
    <meta
      property="og:description"
      content="Book and charter your luxury jet with FlyPrivate "
    />
    <meta property="og:image" content="../Bard_Generated_Image.jpeg" />
    <meta property="og:url" content="https://flyprivate.netlify.app/" />
    <meta
      name="twitter:title"
      content="FlyPrivate | International Luxury Jets for Charter"
    />
    <meta
      name="twitter:description"
      content="International Luxury Jets for Charter"
    />
    <meta name="twitter:card" content="../fav.jpeg" />
    <meta name="twitter:image" content="../fav.jpeg" />
    <link rel="shortcut icon" type="image/x-icon" href="../fav.jpeg" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img class="image-logo" src="../fav.jpeg" alt="FlyPrivate Logo" />
        </a>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Fleet</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <button type="menu" class="nav-toggle">
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
        </button>
        <div class="buttons">
          <a href="#" class="quote-button">Request a Quote</a>
          <a href="#" class="login-button">Log In</a>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <h1>FlyPrivate</h1>
            <p>
              Experience the ultimate in luxury and convenience with private jet
              travel.
            </p>
            <a href="#" class="quote-button">Request a Quote</a>
          </div>
          <div class="hero-image">
            <img
              src="path/to/your/image.jpg"
              alt="Private jet flying over city"
            />
          </div>
        </div>
      </section>

      <section class="forms">
        <div class="container">
          <h2>Get a Quote / Contact Us</h2>
          <div class="form-container">
            <form id="quote-form">
              <h3>Request a Quote</h3>
              <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" />
              </div>
              <div class="form-group">
                <label for="origin">From:</label>
                <input type="text" id="origin" name="origin" required />
              </div>
              <div class="form-group">
                <label for="destination">To:</label>
                <input
                  type="text"
                  id="destination"
                  name="destination"
                  required
                />
              </div>
              <div class="form-group">
                <label for="passengers">Number of Passengers:</label>
                <input
                  type="number"
                  id="passengers"
                  name="passengers"
                  min="1"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">Special Request:</label>
                <textarea id="message" name="message"></textarea>
              </div>
              <button type="submit">Submit Quote Request</button>
            </form>

            <form id="contact-form">
              <h3>Contact Us</h3>
              <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
